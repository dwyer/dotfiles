set -g default-terminal "screen-256color"
set -g mode-mouse on
set -g prefix C-x
set-option -g status-utf8 on
setw -g mode-keys vi

# my key bindings
unbind %
bind | split-window -h
bind \ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# third-party color schemes
source-file ~/src/tmux-colors-solarized/tmuxcolors-256.conf
source-file ~/src/tmux-colors-solarized/tmuxcolors-dark.conf
